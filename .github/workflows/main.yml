
name: Deploy FastAPI App from Docker Hub to Cloud Run

on:
  push:
    branches:
      - feature/myhaki_predictive_agent  

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      VECTOR_SIZE: ${{ secrets.VECTOR_SIZE }}
      IMAGE_NAME: lwambisrat/fastapi-rag  
      REGION: europe-west1
      SERVICE_NAME: myhaki-agent

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image "docker.io/${IMAGE_NAME}:feature-myhaki_predictive_agent" \
            --project "${{ secrets.GCP_PROJECT_ID }}" \
            --region "$REGION" \
            --allow-unauthenticated \
            --port 8080 \
            --memory 2Gi \
            --set-env-vars GEMINI_API_KEY=${GEMINI_API_KEY},SUPABASE_DB_URL=${SUPABASE_DB_URL},SUPABASE_URL=${SUPABASE_URL},SUPABASE_KEY=${SUPABASE_KEY},VECTOR_SIZE=${VECTOR_SIZE}
